<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div key='a' | code='KeyA' class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div key='s' | code='KeyS' class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div key='d' | code='KeyD'  class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div key='f' | code='KeyF' class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div key='g' | code='KeyG' class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div key='h' | code='KeyH' class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div key='j' | code='KeyJ' class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div key='k' | code='KeyK' class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div key='l' | code='KeyL' class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio key='a' | code='KeyA' src="sounds/clap.wav"></audio>
  <audio key='s' | code='KeyS' src="sounds/hihat.wav"></audio>
  <audio key='d' | code='KeyD'  src="sounds/kick.wav"></audio>
  <audio key='f' | code='KeyF' src="sounds/openhat.wav"></audio>
  <audio key='g' | code='KeyG' src="sounds/boom.wav"></audio>
  <audio key='h' | code='KeyH' src="sounds/ride.wav"></audio>
  <audio key='j' | code='KeyJ' src="sounds/snare.wav"></audio>
  <audio key='k' | code='KeyK' src="sounds/tom.wav"></audio>
  <audio key='l' | code='KeyL' src="sounds/tink.wav"></audio>

<script>
  window.addEventListener('keydown', function(e) {

    const audio2 = document.querySelector(`audio[code="${event.code}"]`)
    console.log(audio2)
  } );
</script>


</body>
</html>
